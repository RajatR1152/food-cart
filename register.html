<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>login</title>
</head>

<body>

    <div class="container">

        <div class="form-container">

            <div class="form-img-div">

            </div>

            <div class="form">

                <h1 class="form-title">sign up</h1>

                <div class="form-input-div">
                    <h4 class="form-text">username</h4>
                    <input type="text" placeholder="username..." class="input">
                </div>

                <div class="form-input-div">
                    <h4 class="form-text">email address</h4>
                    <input type="text" placeholder="email..." class="input">
                </div>

                <div class="form-input-div">
                    <h4 class="form-text">mobile number</h4>
                    <input type="text" placeholder="mobile..." class="input">
                </div>

                <div class="form-input-div">
                    <h4 class="form-text">password</h4>
                    <input type="password" placeholder="password..." class="input">
                </div>

                <div class="form-input-div">
                    <h4 class="form-text">confirm password</h4>
                    <input type="password" placeholder="confirm password..." class="input">
                </div>

                <div class="radio-div">
                    <input type="radio" class="radio">agree to all terms and conditions , by clicking sign up button.
                </div>

                <button class="form-btn">sign up</button>
                <br>
                <p>already have an account ? <a href="register.html" class="form-link"> login </a></p>

            </div>

        </div>

    </div>

</body>

</html>
